<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoStyle</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600&family=Source+Code+Pro&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#2E8B57", // Sea Green
              secondary: "#3CB371", // Medium Sea Green
              accent: "#FFD700", // Gold
              neutral: {
                50: "#F5F5F5", // White Smoke
                900: "#333333", // Dark Charcoal
              },
              success: "#4CAF50",
              error: "#F44336",
            },
            fontFamily: {
              sans: ["Open Sans", "sans-serif"],
              heading: ["Montserrat", "sans-serif"],
              mono: ["Source Code Pro", "monospace"],
            },
          },
        },
      };
    </script>
    <style>
      body {
        font-family: "Open Sans", sans-serif;
        color: #333333;
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: "Montserrat", sans-serif;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
          "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
          "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
          "react/": "https://esm.sh/react@^19.2.3/",
          "react": "https://esm.sh/react@^19.2.3"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
